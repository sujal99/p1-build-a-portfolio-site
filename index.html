<!DOCTYPE html>
<html lang="en">

<!-- TODO: change all pictures -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700">
	<link rel="stylesheet" href="css/style1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
	<!-- a nav bar following Bootstrap example-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#">Portfolio<span class="sr-only">(selected)</span></a>
					</li>
					<li>
						<a href="#">Contacts</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="profile">
				<div class="col-xs-2">
					<div class="profile-pic">
					</div>
				</div>
				<div class="col-xs-10">
					<div class="row">
						<div class="profile-name profile-info">
							<div class="col-xs-12">
								<h1>Jane Doette</h1>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="profile-role profile-info">
							<div class="col-xs-12">
								<h2>Front-end ninja</h2>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="separator">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="main-body">
					<picture>
						<source srcset="./images/horses-800.jpg" media="(min-width: 600px) and (max-width: 800px)">
							<source srcset="./images/horses-1000.jpg" media="(min-width: 800px)">
								<img src="./images/horses-600.jpg" alt="main body graphic">
					</picture>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="sub-heading-1">
					<h3>Featured Work</h3>
				</div>
			</div>
			<div class="col-xs-12">
				<div class="featured-work">
					<div class="featured-work-detail">
						<div class="featured-work-item">
							<div class="work-item-background appify" title="featured work image 1"></div>
							<h3 class="featured-work-title">appify</h3>
							<div class="featured-work-link">
								<a href="https://github.com/udacity">https://github.com/udacity</a>
							</div>
						</div>
						<div class="featured-work-item">
							<div class="work-item-background sunflower" title="featured work image 2"></div>
							<h3 class="featured-work-title">sunflower</h3>
							<div class="featured-work-link">
								<a href="https://github.com/udacity">https://github.com/udacity</a>
							</div>
						</div>
						<div class="featured-work-item">
							<div class="work-item-background bokeh" title="featured work image 3"></div>
							<h3 class="featured-work-title">bokeh</h3>
							<div class="featured-work-link">
								<a href="https://github.com/udacity">https://github.com/udacity</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
